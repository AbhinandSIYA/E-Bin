<script>
    const ctx=document.getElementById("lineChart");
    let lineChart=new Chart(ctx,{
        type:'line',
        data:data={
            labels:["January","February","March","April","May","June","July","August","September","October","November","December"],
            datasets:[
                {
                    label:"CoPilot",
                    fill:false,
                    lineTension:0.5,
                    backgroundColor:"#f9f9f9",
                    borderColor:"#003c96",
                    borderCapStyle:'butt',
                    borderDash:[],
                    borderDashOffset:0.0,
                    borderJoinStyle:'minter',
                    data:[1000000,1225000,1500000,1102000,1024000,1600000,1000000,1225000,1600000,1102000,1824000,2000000,]
                },
                {
                    label:"Personal Site",
                    fill:false,
                    lineTension:0.5,
                    backgroundColor:"#f9f9f9",
                    borderColor:"#069fb7",
                    borderCapStyle:'butt',
                    borderDash:[],
                    borderDashOffset:0.0,
                    borderJoinStyle:'minter',
                    data:[1530000,1225000,1600000,1102000,1824000,2000000,1000000,1225000,1500000,1102000,1024000,1600000,]
                }
            ]
        },
        options: {
            title: {
                display: true,
                text: 'Web Traffic Overview',
                fontsize:40
            },
            maintainAspectRatio:false
        }
    })
</script>
<script>
    const chart=document.getElementById("pieChart");
    let pieChart=new Chart(chart,{
        type:'pie',
        data:{
            labels:["HTML","JavaScript","CSS"],
            datasets:[
                {
                    label:"Points",
                    backgroundColor:["#4d8510","#ffa200","#337ab7"],
                    data:[60,30,10]
                }]
        },
        options: {
            title: {
                display: true,
                text: 'Language Overview',
                fontsize:40
            },
            maintainAspectRatio: false
        }
    })
</script>
