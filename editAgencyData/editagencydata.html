<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="js/main.js"></script>

<body>
<div >




    <div class="dashicondiv   col-2 col-sm-2 col-md-2  ">
        <div >
            <img class="dashlogo" src="../images/e-bin_logo.png" alt="">
        </div>
        <div class="row">
            <div class="container dashsearch d-inline-flex col-12 col-sm-12 col-md-12 ">
                <div class=" searchic d-flex justify-content-center align-items-center">
                    <img class="icons" src="../images/search.png">
                </div>
                <input type="text" class="dashtxtfld" >
            </div>
        </div>

        <div class="dashmenu">
            <div class="menu">
                <p>MENUS</p>
            </div>
            <ul class="navbr bg-dark navbar-nav">
                <li class="nav-item d-flex  align-items-center">
                    <img class="navicons" src="../images/home.png" alt=""><a class="navtxt nav-link" href="#">Home</a>
                </li>
                <li class="nav-item d-flex  align-items-center">
                    <img class="navicons" src="../images/dashbord.png" alt=""><a class="navtxt nav-link" href="#">Dashboard Home</a>
                </li>
            </ul>
        </div>

        <div class="dashmenu">
            <div class="linkes">
                <p>LINKES</p>
            </div>
            <ul class="navbr bg-dark navbar-nav">
                <li class="nav-item d-flex  align-items-center">
                    <img class="sidebar" src="../images/side_bar.png" alt=""><img class="navicons" src="../images/home4.png" alt=""><a class="navtxt nav-link" href="#">Create Agency</a>

                </li>
                <li class="agency d-flex align-items-center">
                    <div class="listicon">
                        <img  class="listic1" src="../images/list_icon3.png" alt="">
                        <div class="agencytxt1">
                            <a>Add Agency</a>
                        </div>
                    </div>

                </li>
                <li class="agency  d-flex align-items-center">
                    <div class="listicon">
                        <img class="listic2" src="../images/list_icon3.png" alt="">
                        <div class="agencytxt2">
                            <a>view Agency</a>
                        </div>
                    </div>

                </li>
                <li class="nav-item d-flex  align-items-center">
                    <img class="navicons" src="../images/seatting.png" alt=""><a class="navtxt nav-link" href="#">Setting</a>
                </li>
                <li class="nav-item d-flex  align-items-center">
                    <img class="navicons" src="../images/logout2.png" alt=""><a class="navtxt nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>



    <div class="dashhead  col-10  col-sm-10 col-md-10">
        <img class="menubar" src="../images/menu_bar.png" alt="">
        <div class="menubarright">
            <img class="adminimg  rounded-circle" src="../images/admin.png" alt=""><a style="color: #f9f9f9;text-decoration: none" href="#">Admin</a>
        </div>
        <div class="menubarright">
            <div class="notif">
                <img class="menubarimg" src="../images/notification.png" alt="" ><span class="badge badge-warning">4</span>
            </div>
            <div class="notif">
                <img class="menubarimg " src="../images/messages.png" alt=""><span class="badge badge-success">3</span>
            </div>
            <div class="notif">
                <img class="menubarimg" src="../images/info.png" alt=""><span class="badge badge-danger">1</span>
            </div>

        </div>
    </div>



    <div class="dashcontentdiv   col-10 col-sm-10 col-md-10" >

        <div class="topbar">
            <h4 class="topheader">Edit Agency Data</h4>
            <div class="topbardir">
                <div class="dir">
                    <img class="topbarimg" src="../images/home2.png" alt="">
                </div>
                <div class="dir">
                    <h6 class="topbartxt">Home</h6>
                </div>
                <div class="dir">
                    <img class="topbarimg" src="../images/arroe_left.png" alt="">
                </div>
                <div class="dir">
                    <h6 class="topbartxt">Edit Agency Data</h6>
                </div>
            </div>
        </div>


        <div class="container mt-5 col-11 col-sm-11 col-md-11 editagency">

            <div class="d-flex">
                <div class="tagbox d-flex align-items-center justify-content-center">
                    <img class="tagimg" src="../images/Add_agency.png" alt="">
                </div>
                <h5 class="mt-1 ml-1">EDIT AGENCY DATA</h5>
            </div>

                <div class="row  d-flex " style="margin-left: 0;margin-right: 0">

                    <div class=" col-12 col-sm-12 col-md-6 editagency1">
                        <form class="form ">
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/user2.png" alt=""><input type="text" name="name" class="txtfld" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/mail.png" alt=""><input type="email" name="email" class="txtfld" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/call.png" alt=""><input type="number" name="contactnumber" class="txtfld" placeholder="Contact Number">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimgadrs" src="../images/address.png" alt=""> <textarea name="address" rows="5" cols="20" class="txtfld" placeholder="Address"></textarea>
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/user2.png" alt=""><input type="text" name="name" class="txtfld" placeholder="User Name">
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 editagency2">
                        <form class="form  justify-content-center align-items-center">
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/password.png" alt=""><input type="password" name="password" class="txtfld" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/password.png" alt=""><input type="password" name="confirmPassword" class="txtfld" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/Bin%20limit.png" alt=""><input type="number" name="binLimit" class="txtfld" placeholder="Bin Limit">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/Driver%20limit.png" alt=""><input type="number" name="driverlimit" class="txtfld"  placeholder="Driver Limit">
                            </div>
                            <div class="form-group">
                                <img class="txtfldimg" src="../images/Support%20limit.png" alt=""><input type="number" name="supportlimit" class="txtfld"  placeholder="Support Limit">
                            </div>

                          <div class="d-flex">
                            <div class="form-group ml-1  col-12 col-sm-10 col-md-8 ">
                                <img class="txtfldimg" src="../images/task.png" alt=""><label class="task" >Task</label>
                                <div class="form-check-inline active">
                                    <label class="form-check-label radiotxt" for="radio1">
                                        <input type="radio" class="form-check-input " id="radio1" name="optradio" value="option1" checked>Static
                                    </label>
                                </div>
                                <div class="form-check-inline">
                                    <label class="form-check-label radiotxt" for="radio2">
                                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Dynamic
                                    </label>
                                </div>
                            </div>

                              <div class="form-group d-flex  col-12 col-md-4 col-sm-2 dropdwn">
                                <img class="txtfldimg" src="../images/Status.png" alt="">
                                <div class="btn-group">
                                    <button type="button" class="btn  dropdown-toggle btn-sm btn-outline-secondary" data-toggle="dropdown">Status</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Active</a>
                                        <a class="dropdown-item" href="#">Suspend</a>
                                        <a class="dropdown-item" href="#">Waiting for Suspend</a>
                                    </div>
                                </div>
                              </div>
                          </div>
                        </form>

                        <div class="d-flex justify-content-center align-items-center justify-content-around">
                            <div>
                                <button type="button" class="btn btn-warning" style="color: white;font-family: Arial;font-size: small;font-weight: bold">CANCEL</button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-success" style="color: white;font-family: Arial;font-size: small;font-weight: bold">UPDATE</button>
                            </div>
                        </div>
                    </div>
                </div>

        </div>






        <div class="footer  d-flex align-items-center">
            <p class="footertxt ml-3">Copyright <img class="copyright" src="../images/copyright.png" alt=""> 2018 EBIN,Al right reserved</p>
        </div>

        </div>
